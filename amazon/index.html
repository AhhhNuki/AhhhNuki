<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>განბაჟების კალკულატორი</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#05050F',
                        'brand-card': '#13111A',
                        'brand-input': '#0B0B15',
                        'brand-border': '#232330',
                        'brand-lime': '#CBF55C',
                        'brand-text-muted': '#8F90A6'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans Georgian"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <script src="list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-brand-bg text-white min-h-screen p-4 flex flex-col items-center">

    <div class="max-w-5xl w-full my-10">
        <div class="mb-10 text-center lg:text-left">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-2 tracking-tight">
                განბაჟების კალკულატორი
            </h1>
            <p class="text-brand-text-muted text-lg">გაიგე ნივთის სრული ღირებულება და გადასახადები</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
            
            <div class="bg-brand-card border border-brand-border rounded-2xl p-6 md:p-8 shadow-xl">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-muted mb-2">ნივთის ფასი (USD)</label>
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-brand-lime transition-colors">$</span>
                        <input type="number" id="price" placeholder="0.00" 
                            class="w-full bg-brand-input border border-brand-border rounded-xl py-3 pl-10 pr-4 focus:ring-1 focus:ring-brand-lime focus:border-brand-lime outline-none transition-all text-white placeholder-gray-600">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-muted mb-2">წონა</label>
                    <input type="number" id="weight" placeholder="მაგ: 2.5" 
                        class="w-full bg-brand-input border border-brand-border rounded-xl py-3 px-4 focus:ring-1 focus:ring-brand-lime focus:border-brand-lime outline-none transition-all text-white placeholder-gray-600">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-brand-text-muted mb-2">ზომის ერთეული</label>
                    <div class="grid grid-cols-3 gap-2 p-1 bg-brand-input rounded-xl border border-brand-border">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="weightUnit" value="ounces" class="peer sr-only">
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-brand-border peer-checked:text-brand-lime transition-all hover:text-white z-10 relative">Ounces</div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="weightUnit" value="pounds" class="peer sr-only">
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-brand-border peer-checked:text-brand-lime transition-all hover:text-white z-10 relative">Pounds</div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="weightUnit" value="kilograms" class="peer sr-only" checked>
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-brand-border peer-checked:text-brand-lime transition-all hover:text-white z-10 relative">KG</div>
                        </label>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-brand-text-muted mb-2">კურსი (USD to GEL)</label>
                    <input type="number" id="customRate" placeholder="ავტომატური" 
                        class="w-full bg-brand-input border border-brand-border rounded-xl py-3 px-4 focus:ring-1 focus:ring-brand-lime focus:border-brand-lime outline-none transition-all text-white placeholder-gray-600">
                </div>

                <button id="calculate" class="w-full bg-brand-lime hover:bg-[#b0d648] text-black font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(203,245,92,0.15)] transform active:scale-95 transition-all duration-200">
                    გამოთვლა
                </button>
            </div>

            <div class="bg-brand-card border border-brand-border rounded-2xl p-6 md:p-8 shadow-xl flex flex-col relative h-full">
                <h3 class="text-xl font-semibold text-white mb-6 border-b border-brand-border pb-4">დეტალური ხარჯები</h3>
                <div id="result" class="flex-grow flex flex-col justify-center">
                    <div class="text-center text-brand-text-muted py-10">
                        შეიყვანეთ მონაცემები მარცხნივ
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-2xl font-bold text-white mb-6 pl-2 border-l-4 border-brand-lime">
                შენახული ნივთები
            </h3>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

    </div>
</body>
</html>
