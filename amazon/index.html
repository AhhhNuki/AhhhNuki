<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>Price Calculator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Updated font stack with fallbacks */
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        /* Smooth gradient animation */
        .bg-animate {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 bg-animate">

    <div class="max-w-5xl w-full">
        <div class="mb-10 text-center">
            <h1 class="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-4 leading-relaxed pb-2">
                განბაჟების კალკულატორი
            </h1>
            <p class="text-gray-400 text-lg">გაიგე ნივთის სრული ღირებულება და გადასახადები</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white/10 backdrop-blur-lg border border-white/10 rounded-2xl p-6 md:p-8 shadow-2xl">
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">ნივთის ფასი (USD)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">$</span>
                        <input type="number" id="price" placeholder="0.00" 
                            class="w-full bg-gray-800/50 border border-gray-600 rounded-xl py-3 pl-10 pr-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-white placeholder-gray-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">წონა</label>
                    <input type="number" id="weight" placeholder="მაგ: 2.5" 
                        class="w-full bg-gray-800/50 border border-gray-600 rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-white placeholder-gray-500">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">ზომის ერთეული</label>
                    <div class="grid grid-cols-3 gap-2 p-1 bg-gray-800 rounded-xl">
                        <label class="cursor-pointer">
                            <input type="radio" name="weightUnit" value="ounces" class="peer sr-only">
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-blue-600 peer-checked:text-white transition-all hover:text-white">Ounces</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="weightUnit" value="pounds" class="peer sr-only">
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-blue-600 peer-checked:text-white transition-all hover:text-white">Pounds</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="weightUnit" value="kilograms" class="peer sr-only" checked>
                            <div class="text-center py-2 rounded-lg text-gray-400 peer-checked:bg-blue-600 peer-checked:text-white transition-all hover:text-white">KG</div>
                        </label>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-300 mb-2">კურსი (USD to GEL)</label>
                    <input type="number" id="customRate" placeholder="ავტომატური" 
                        class="w-full bg-gray-800/50 border border-gray-600 rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-white placeholder-gray-500">
                </div>

                <button id="calculate" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all duration-200">
                    გამოთვლა
                </button>
            </div>

            <div class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-2xl p-6 md:p-8 shadow-2xl flex flex-col justify-center relative overflow-hidden">
                <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>
                
                <h3 class="text-xl font-semibold text-gray-200 mb-6 border-b border-gray-700 pb-4">დეტალური ხარჯები</h3>
                
                <div id="result" class="space-y-4">
                    <div class="text-center text-gray-500 py-10">
                        შეიყვანეთ მონაცემები მარცხნივ
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
